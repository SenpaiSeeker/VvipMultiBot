about:
  panel: "**🌟 このVVIPボットについて**\n\nようこそ！私はVVIPグループへのアクセスを簡単にするために設計された自動アシスタントです。\n\n**🤖 主な機能:**\nQRIS経由の安全な自動支払いシステムを提供し、取引成功後にプレミアムコンテンツへの即時アクセスを保証します。\n\n**🚀 利用の流れ:**\n1. **パッケージを選択:** 利用可能なVVIPのリストを閲覧します。\n2. **支払いを行う:** 私が提供するQRISをスキャンします。\n3. **即時アクセス:** 支払い確認後、招待リンクが自動的に送信されます。\n\n全てのプロセスは、迅速かつ安全で、手動での確認を待つ必要なく設計されています！"
  description: "私はQRIS経由の安全な自動支払いシステムを通じて、VVIPグループへの簡単なアクセスを提供するように設計された自動アシスタントです。"

